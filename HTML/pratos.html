        <!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Dropdown</title>
  <style>
    .info {
      display: none; /* Esconde as informações por padrão */
    }
  </style>
</head>
<body>
  <h1>Exemplo de Dropdown</h1>
  
  <select id="menu" onchange="mostrarInformacoes()">
    <option value="">Selecione uma opção</option>
    <option value="entradas">Entradas</option>
    <option value="pratos">Pratos</option>
    <option value="sobremesas">Sobremesas</option>
  </select>
  
  <div id="informacoes">
    <div id="entradas" class="info">
      <h2>Entradas</h2>
      <ul>
        <li>Opção 1</li>
        <li>Opção 2</li>
        <li>Opção 3</li>
      </ul>
    </div>
    
    <div id="pratos" class="info">
      <h2>Pratos</h2>
      <ul>
        <li>Opção 4</li>
        <li>Opção 5</li>
        <li>Opção 6</li>
      </ul>
    </div>
    
    <div id="sobremesas" class="info">
      <h2>Sobremesas</h2>
      <ul>
        <li>Opção 7</li>
        <li>Opção 8</li>
        <li>Opção 9</li>
      </ul>
    </div>
  </div>
  
  <script>
    function mostrarInformacoes() {
      var menu = document.getElementById("menu");
      var informacoes = document.getElementById("informacoes");
      
      // Oculta todas as informações
      var infos = informacoes.getElementsByClassName("info");
      for (var i = 0; i < infos.length; i++) {
        infos[i].style.display = "none";
      }
      
      // Exibe a informação selecionada
      var opcaoSelecionada = menu.value;
      if (opcaoSelecionada !== "") {
        var infoSelecionada = document.getElementById(opcaoSelecionada);
        infoSelecionada.style.display = "block";
      }
    }
  </script>
</body>
</html>
